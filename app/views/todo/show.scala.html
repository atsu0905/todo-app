@import lib.persistence.onMySQL.TodoRepository.EntityEmbeddedId
@(todo: EntityEmbeddedId)

@main("詳細画面") {
<h1>詳細画面です</h1>
<div id="detail">
    <div>id: @todo.v.id</div>
    <div>category_id: @todo.v.category_id</div>
    <div>title: @todo.v.title</div>
    <div>body: @todo.v.body</div>
    <div>state: @todo.v.state</div>
    <div>updated at: @todo.v.updatedAt</div>
    <div>created at: @todo.v.createdAt</div>
</div>
}
